<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirius Login Page</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="body">
    <div class="container">
        <h1>Sirius</h1>
        <p>Create invoices from contracts seamless,</br>it’s only thing you need.</p>
         <div class="img-girl">
            <img src="https://i.imgur.com/yXmmmOS.png" alt="Illustration" class="illustration">
          </div>
        <button id="login-button">
         
            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Icon"> Log In
        </button>
        
        <a href="#" class="signup-link" style="visibility: hidden;">Don’t have an account? <span>Sign Up</span></a>
    </div>
 <!-- Popup Overlay -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <h2>Create your Sirius account</h2>
            <p>Streamline your contract-to-invoice process with automated precision and error-free billing. Join us and take control of your invoicing with ease!</p>
            <form>
                <input type="email" placeholder="maxim@gmail.com" required>
                <input type="password" placeholder="••••••••" required>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("login-button").addEventListener("click", () => {
            // Redirect to the login page
            window.location.href = "http://localhost:1337/login";
        });
        </script>
</body>
</html>
