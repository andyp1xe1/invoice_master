<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirius Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Sirius</h1>
        <p>Create invoices from contracts seamless,</br>it’s only thing you need.</p>
         <div class="img-girl">
            <img src="https://i.imgur.com/yXmmmOS.png" alt="Illustration" class="illustration">
          </div>
        <button class="login-button">
         
            <img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google Icon"> Log In
        </button>
        <a href="#" class="signup-link">Don’t have an account? <span>Sign Up</span></a>
    </div>
 <!-- Popup Overlay -->
    <div class="popup-overlay" id="popup-overlay">
        <div class="popup">
            <h2>Create your Sirius account</h2>
            <p>Streamline your contract-to-invoice process with automated precision and error-free billing. Join us and take control of your invoicing with ease!</p>
            <form>
                <input type="email" placeholder="maxim@gmail.com" required>
                <input type="password" placeholder="••••••••" required>
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
        </div>
    </div>
    <style>
        .body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
        }
        
        .container {
            text-align: center;
            display: flex;
            flex-direction:column;
          
        }
        
        /* Heading Styles */
        .container h1 {
            font-weight: bold;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #000;
        }
        
        /* Paragraph Styles */
        .container p {
            font-size: 1.25rem;
            margin-bottom: 2rem;
            color: #333;
        }
        
        /* Illustration Image */
        .illustration {
            width: 300px;
            height: auto;
            align-items:center;
            display: block;
            margin-bottom: 2rem;
        }
        
        /* Button Styles */
        .login-button {
            background-color: #000;
            color: #fff;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .login-button img {
            width: 24px;
            height: 24px;
        }
        
        .login-button:hover {
            background-color: #333;
        }
        
        .login-button:focus {
            outline: none;
        }
        
        /* Sign-up Link Styles */
        .signup-link {
            display: block;
            margin-top: 1rem;
            font-size: 1rem;
            color: #000;
            text-decoration: none;
        }
        
        .signup-link:hover span {
            text-decoration: underline;
        }
        
        .signup-link span {
            font-weight: bold;
        }
        .img-girl{
          display:flex;
          justify-content:center;
        }
        /* Popup Styles */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
        }
        
        .popup {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        .popup h2 {
            margin-bottom: 1rem;
        }
        
        .popup p {
            margin-bottom: 1.5rem;
        }
        
        .popup input {
            padding: 0.75rem;
            width: 93%;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .signup-button {
            background-color: #000;
            color: #fff;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        
        .signup-button:hover {
            background-color: #333;
        }
    </style>
    <script>
      // Get the popup elements
const popupOverlay = document.getElementById('popup-overlay');
const signupLink = document.querySelector('.signup-link');

// Open popup when the "Sign Up" link is clicked
signupLink.addEventListener('click', function (e) {
    e.preventDefault(); // Prevent the default anchor behavior
    popupOverlay.style.display = 'flex';
});

// Close popup when clicking outside the popup
popupOverlay.addEventListener('click', function (e) {
    if (e.target === popupOverlay) {
        popupOverlay.style.display = 'none';
    }
});

    </script>
</body>
</html>
